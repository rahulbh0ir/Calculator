<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="icon" href="https://fav.farm/ðŸ’©" />
</head>

<body>
    <style>
        
        body{
            display: flex;
            justify-content: center;
            background-color: lightsteelblue;
        }

        button{
            font-size: 1.5rem;
            border-radius: 0px;
            border: 0.5px solid black;
            color: black;
        }

        .calculator {
            text-align: center;
            margin-top: 5%;
            padding: 5px;
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 0px;

            grid-template-areas: 
                "display display display display"
                "plus minus multipy divide"
                "seven eight nine equal"
                "four five six equal"
                "one two three equal"
                "clear zero dot equal";


        }

        .display {
            grid-area: display;
            border-top-right-radius: 1rem;
            border-top-left-radius: 1rem;
            background-color: black;
            color: white;
            font-size: 4rem;
            text-align: end;
            padding: 1rem;
        }

        .plus {
            grid-area: plus;
        }

        .minus {
            grid-area: minus;
        }

        .multipy {
            grid-area: multipy;
        }

        .divide {
            grid-area: divide;
        }

        .seven {
            grid-area: seven;
        }

        .eight {
            grid-area: eight;
        }

        .nine {
            grid-area: nine;
        }

        .four {
            grid-area: four;
        }

        .five {
            grid-area: five;
        }

        .six {
            grid-area: six;
        }
        .three {
            grid-area: three;
        }

        .two {
            grid-area: two;
        }

        .one {
            grid-area: one;
        }

        .zero {
            grid-area: zero;
        }

        .dot {
            grid-area: dot;
        }

        .clear {
            grid-area: clear;
            background-color: lightcoral;
            border-bottom-left-radius: 1rem;
        }
        .equal {
            grid-area: equal;
            background-color: lightgreen;
            border-bottom-right-radius: 1rem;

        }

        .press{
            background-color: lightsalmon;
        }
        
    </style>

    <div class="calculator">

        <label class="display">0</label>

        <button class="plus" data-action="plus">+</button>
        <button class="minus" data-action="minus">-</button>
        <button class="multiply" data-action="multiply">x</button>
        <button class="divide" data-action="divide">/</button>

        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>

        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>

        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>

        <button class="zero">0</button>
        <button class="dot" data-action="dot">.</button>
        <button class="clear" data-action="clear">C</button>

        <button class="equal" data-action="cal">=</button>

    </div>


    <script>
        const keys = document.querySelector('.calculator')
        const display = document.querySelector('.display')
        const calculator = document.querySelector('.calculator')

        keys.addEventListener('click', e =>{
            if(e.target.matches('button')){
                const key = e.target
                const action = key.dataset.action
                const keyContent = key.textContent
                const displayNum = display.textContent
                const previousKeyType = calculator.dataset.previousKeyType

                function calculate(n1, operator, n2){
                    let result = ""

                    if(operator === 'plus'){
                        result = parseFloat(n1) + parseFloat(n2)
                    }else if(operator === 'minus'){
                        result = parseFloat(n1) - parseFloat(n2)
                    }else if(operator === 'multiply'){
                        result = parseFloat(n1) * parseFloat(n2)
                    }else if(operator === 'divide'){
                        result = parseFloat(n1) / parseFloat(n2)   
                    }
                    
                    return result
                }
                //Remove press
                 Array.from(key.parentNode.children)
                    .forEach(k => k.classList.remove('press')) 

                if(!action){
                    console.log("Number key")
                    if(displayNum === '0' || previousKeyType === 'operator'){
                        display.textContent = keyContent
                    }else{
                        display.textContent = displayNum + keyContent
                    }   
                }

                if(action === 'plus' || action === 'minus' || action ==='divide' || action === 'multiply' ){
                    console.log("Operator key")
                    key.classList.add('press')
                    //add custom attribute
                    calculator.dataset.previousKeyType = 'operator'
                    calculator.dataset.firstValue = displayNum
                    calculator.dataset.operator = action
                   
                }

                if(action === "dot"){
                    console.log('Decimal key')
                    display.textContent = displayNum + '.'
                }

                if(action === "clear"){
                    console.log('Clear key')
                    display.textContent = '0'
                }

                if(action === "cal"){
                    console.log('Calculate key')
                    const firstValue = calculator.dataset.firstValue
                    const operator = calculator.dataset.operator
                    const secondValue = displayNum

                    display.textContent = calculate(firstValue, operator, secondValue)
                }

             


            }
        })
       
    </script>

</body>

</html>
